name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: 'x64'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Build with Maven
        run: |
            mvn clean package
            
      - name: List target directory
        run: ls -l target

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path:  /home/runner/work/TelegramBot/TelegramBot/target/TelegramBot-3.2.2.jar
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: myapp
          path: /home/runner/work/TelegramBot/TelegramBot/target/TelegramBot-3.2.2.jar
          
      - name: List downloaded artifacts
        run: ls -l $HOME/work/TelegramBot/TelegramBot/target/TelegramBot-3.2.2.jar

      - name: Add SSH key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p /myapp
            scp $HOME/myapp/app.jar ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/myapp
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /myapp && java -jar app.jar"
